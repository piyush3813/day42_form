<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgelabz</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
</head>

<body>
    <nav id="nav">
        <div id="logo">
            <img src="logo.png" alt="">
        </div>
    </nav>

    <form onsubmit="return validation()">
        <header id="alphamid">
            <h1 class="main">
                Bridgelabz Form Input field
            </h1>
            <div class="mid"><label for="text">Input Name: </label>
                <input type="text" id="text" class="text" placeholder="enter your name">
                <span id="name_error" class="text-danger font-weight-bold"></span>
            </div>
            <div class="mid"><label for="pwd">Input password: </label>
                <input type="password" id="pwd" class="pwd" placeholder="enter your password">
                <span id="password_error" class="text-danger font-weight-bold"></span>
            </div>
            <div class="mid"><label for="email">Input email </label>
                <input type="email" id="email" class="email" placeholder="enter your email">
                <span id="email_error" class="text-danger font-weight-bold"></span>
            </div>
            <div class="mid"><label for="url">Input your github url: </label>
                <input type="url" id="url" class="url" placeholder="enter your github link">
                <span id="url_error" class="text-danger font-weight-bold"></span>
            </div>
            <div class="mid"><label for="tel">Input </label>
                <input type="tel" id="tel" class="tel" placeholder="enter your telephone number">
                <span id="telephone_error" class="text-danger font-weight-bold"></span>
            </div>
            <div class="mid"><label for="search">Input item to search: </label>
                <input type="search" id="search" class="search" placeholder="enter yoursearch item">
                <span id="search_error" class="text-danger font-weight-bold"></span>
            </div>
            <div class="mid"><label for="interview">Input time and date for interview: </label>
                <input type="datetime-local" id="interview" class="interview"
                    placeholder="enter your preferred slot for interview">
                <span id="date_time_error" class="text-danger font-weight-bold"></span>
            </div>
            <div class="mid"><label for="salary">Input your expected salary: </label>
                4lpa
                <input type="range " id="salary" class="salary">6lpa
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
        </header>



    </form>






</body>

</html>
